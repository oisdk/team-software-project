sudo: required
services:
  - docker

matrix:
  include:
  - language: python
    python: 3.5
    install:
    - pip install -r backend/requirements.txt
    - pip install pylint
    - pip install coverage
    - pip install flake8
    - pip install pep8-naming
    before_script:
    - cd backend
    script:
    - flake8 ./
    - pylint backend
    - coverage run --source backend -m unittest discover
    - coverage report
    before_deploy:
    - pip install awscli
    - export PATH=$PATH:$HOME/.local/bin
    - chmod +x $TRAVIS_BUILD_DIR/remote_deploy.sh
    deploy:
      provider: script
      skip_cleanup: true
      script: remote_deploy.sh
      on:
        branch: master
  - language: node_js
    node_js: 7
    install:
    - cd $TRAVIS_BUILD_DIR/frontend
    - npm install
    - cd $TRAVIS_BUILD_DIR
    before_script:
    - cd $TRAVIS_BUILD_DIR/frontend
    script:
    - npm test
env:
  global:
  - secure: 
  - secure: 
